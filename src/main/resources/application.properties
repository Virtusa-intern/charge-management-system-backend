
# src/main/resources/application.properties
# Main configuration file

# Server Configuration
server.port=8080
server.servlet.context-path=/charge-mgmt

# Application Information
spring.application.name=charge-management-system
app.version=1.0.0
app.description=Centralized Charge Management System

# Profile Configuration
spring.profiles.active=dev

# JWT Secret Key Configuration
# This key is used for signing JWT tokens. It MUST be at least 512 bits (64 bytes) for HS512.
jwt.secret=ThisIsAReallyLongAndVerySecureSecretKeyForJWTGeneration1234567


# Logging Configuration
logging.level.com.bank.chargemgmt=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/charge-management.log

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method