# src/main/resources/application-prod.properties
# Production environment configuration

# Database Configuration - Production  
spring.datasource.url=${DB_URL:jdbc:mysql://prod-db-server:3306/charge_management}
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool - Production optimized
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Logging
logging.level.com.bank.chargemgmt=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Security Configuration
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE_PATH}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12

# CORS - Restrict in production
cors.allowed-origins=${ALLOWED_ORIGINS:https://charge-mgmt.bank.com}
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=Authorization,Content-Type