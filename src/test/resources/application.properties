# Test Configuration
spring.application.name=Charge Management System - Test
server.port=8080

# Database Configuration - Test
spring.datasource.url=jdbc:mysql://localhost:3306/charge_management_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration - Test
# Use 'update' for tests to create tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Logging - Test
logging.level.root=WARN
logging.level.com.bank.charge_management_system=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR

# JWT Configuration - Test (same as dev)
app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationInChargeManagementSystem2024
app.jwt.expiration-ms=86400000

# Spring Security - Test
spring.security.user.name=testuser
spring.security.user.password=testpass

# Test specific
spring.test.mockmvc.print=false
